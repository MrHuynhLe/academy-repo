spring.application.name=studen-management-backend
# 1. CẤU HÌNH SERVER
server.port=8080
server.servlet.context-path=/api
# 2. CẤU HÌNH DATABASE (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5433/student_management
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. CẤU HÌNH JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Sử dụng Dialect cho PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 4. CẤU HÌNH JWT
# app.jwt.secret=ChuoiBiMatSieuCapVipPostgres1234567890ABCDEF
# app.jwt.expiration=86400000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=StudentPool